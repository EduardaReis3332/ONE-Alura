<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main class="container">
        <div class="button-container"></div>
            <button onclick="verificarClique()" class="button">Console</button>
            <button onclick="exibeAlerta()" class="button">Alert</button>
            <button onclick="alertaCidade()" class="button">Prompt</button>
            <button onclick="numSoma()" class="button">Soma</button>
            <button onclick="olaMundo()" class="button">Olá</button>
            <button onclick="nomePessoa('Eduarda')" class="button">Nome</button>
            <button onclick="numDobro(2)" class="button">Dobro</button>
            <button onclick="media(2, 5, 8)" class="button">Média</button>
            <button onclick="maior(5, 7)" class="button">Maior Número</button>
            <button onclick="multEleMesmo(7)" class="button">Multiplicação</button>
            <button onclick="imc(1.54, 68)" class="button">IMC</button>
            <button onclick="conversaoDolar(100)" class="button">Dolar p/ Real</button>
            <button onclick="areaPerimetro(22, 45)" class="button">SalaRetangular</button>
            <button onclick="areaPerimetroCirculo(54)" class="button">SalaCircular</button>
            <button onclick="tabuada()" class="button">Tabuada</button>
        </div>
    </main>

      <script src="app.js"></script>
</body>
</html>

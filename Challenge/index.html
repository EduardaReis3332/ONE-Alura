<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="a.png" alt="alura">
            </div>
            <h1>Seu Texto será criptografado para que ninguém saiba o que você escreveu</h1>
            <textarea placeholder="Digite seu texto"></textarea>
            <div class="info">Apenas letras minúsculas e sem acento.</div>
            <div class="buttons">
                <button class="btn-crypto">Criptografar</button>
                <button class="btn-decrypto">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="search_image.png" alt="Nenhuma mensagem encontrada" class="result-image">
            <p class="result">Nenhuma mensagem encontrada</p>
            <span class="result-text">Digite um texto que você deseja criptografar ou descriptografar.</span>
        </div>
                
    </div>
    <script src="script.js"></script>
</body>
</html>

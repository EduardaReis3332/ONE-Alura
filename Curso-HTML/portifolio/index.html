<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="styles.css">
    <!--
    Abreviações do Emmet:
    html: Gera a estrutura básica de um documento HTML.
    ul>li*5: Cria uma lista não ordenada com cinco itens de lista.
    div>h1+p: Cria uma div contendo um cabeçalho (h1) seguido de um parágrafo (p).
    input[type=text]+input[type=password]: Cria dois campos de entrada, um para texto e outro para senha.
    -->
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Eleve seu negócio digital a outro nível <strong class="titulo-destaque">com um Front-end de qualidade!</strong></h1>
            <p class="apresentacao__conteudo__texto">
                Olá! Sou Eduarda Reis, desenvolvedora Front-end com especialidade em React, HTML e CSS. Ajudo pequenos negócios e designers a colocarem em prática boas ideias. Vamos conversar?
            </p>
            <div class="apresentacao__links">
                <a class="apresentacao__links__link" href="https://www.instagram.com/dudakim21">Instagram</a>
                <a class="apresentacao__links__link" href="https://github.com/EduardaReis3332">GitHub</a>
            </div>
        </section>
        <img src="Imagem.png" alt="Foto da Eduarda Programando">
    </main>
    <footer></footer>
</body>
</html>
